<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
	<link rel="stylesheet" href="css/mystyle.css"/>
	<script src="utils.js" charset="utf-8" defer></script>
	<script src="loginManagement.js" charset="utf-8" defer></script>
	<script src="registerManagement.js" charset="utf-8" defer></script>
</head>
<body>
    <center>
		<h1>Welcome to ConferenceApp-js</h1>

		<form action="#">
			<h2>Login</h2>
			<input type="text" placeholder="Username" name="username" required>
			<input type="password" placeholder="Password"  name="pwd" required>
			<button id="loginbutton" type='submit'>Login</button>
			<p id="errormessage"></p>
		</form>
		<br>
		<form action="#">
			<h2>Registration</h2>
			<input type="text" placeholder="Name" name="name" id="name" required>
			<input type="text" placeholder="Surname" name="surname" id="surname" required>
			<input type="email" placeholder="Email" name="email" id="email" required>
			<input type="text" placeholder="Username" name="username" id="username" required>
			<input type="password" placeholder="Password" name="password" id="password" required>
			<input type="password" placeholder="Confirm password" name="password2" id="password2" required>
			<button id="registerbutton" type='submit'>Register</button>
			<p id="errormessage2"></p>
		</form>
	</center>
</body>
</html>
